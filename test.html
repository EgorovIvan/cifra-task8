<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список карточек</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Список карточек</h1>
    <div class="cards">
        <div class="card">
            <img src="image1.jpg" alt="Фото" class="card-img">
            <div class="card-content">
                <h2 class="card-title">Название фильма</h2>
                <div class="card-info">
                    <p>Рейтинг: 8.5</p>
                    <p>Страна: США</p>
                    <p>Год: 2020</p>
                </div>
                <div class="card-actions">
                    <button class="favorite-btn">
                        <i class="icon-star"></i> Добавить в избранное
                    </button>
                    <span class="favorite-icon">
                            <i class="icon-heart"></i>
                        </span>
                </div>
            </div>
        </div>

        <!-- Дублируем карточки для примера -->
        <div class="card">
            <img src="image2.jpg" alt="Фото" class="card-img">
            <div class="card-content">
                <h2 class="card-title">Название фильма 2</h2>
                <div class="card-info">
                    <p>Рейтинг: 7.5</p>
                    <p>Страна: Франция</p>
                    <p>Год: 2019</p>
                </div>
                <div class="card-actions">
                    <button class="favorite-btn">
                        <i class="icon-star"></i> Добавить в избранное
                    </button>
                    <span class="favorite-icon">
                            <i class="icon-heart"></i>
                        </span>
                </div>
            </div>
        </div>
        <!-- Добавить больше карточек по аналогии -->
    </div>
</div>
</body>
</html>
